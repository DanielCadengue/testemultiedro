<head>
    <title>Departamentos</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
</head>

<body>
    <header>
        <img class="logo" src="../../assets/logoMultiedro.png" alt="">
        <h2>Controle de Departamentos</h2>
        <button id="newdep">Novo Departamento</button>
        <button routerLink="/menu" id="newvolt"> Voltar</button>

    </header>


    <section class="form hide">
        <form action="/" method="POST">
            <div class="card">
                <div class="card-header">
                    Informações sobre o Departamento
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Codigo</label>
                            <input type="text" class="form-control" id="codigo">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="name">Nome</label>
                            <input type="text" class="form-control" id="name">

                        </div>
                        <button type="submit" class="btn btn-primary btn-sm float-right p-2 ">Salvar</button>
                    </div>
                </div>
            </div>

        </form>

    </section>
    <main>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nome</th>
                    <th scope="col" id="acoes">Ações</th>
                </tr>
            </thead>
            <tbody *ngFor="let departamento of departamentos">
                <tr>
                    <td>{{departamento.id}}</td>
                    <td>{{departamento.codigo}}</td>
                    <td>{{departamento.name}}</td>
                    <td><button (click)="editar(departamento.id)"
                            class=" btn btn-outline-info btn-sm mr-2">Editar</button>
                        <button (click)="deletar(departamento.id)"
                            class=" btn btn-outline-danger btn-sm">Excluir</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </main>


</body>

<router-outlet></router-outlet>
